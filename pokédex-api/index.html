<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
<title>Pokémon Search</title>
</head>
<body>
    <div class="container">
        <img class="logo" src="images/pinkPokemonLogo.png" alt="pokedexLogo" />
        <input
        type="search"
        id="search-bar"
        placeholder="Type Pokémon name or ID and press Enter"
        autocomplete="off"
        />
        <div id="poke-info">Start by typing a Pokémon name or ID above.</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
